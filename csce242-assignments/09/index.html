<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Victor's Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
        <h1>Assignment 9</h1>
        <h2>For Loops</h2>
        <div class="dropdown">
            <button class="dropbtn">Exercises</button>
            <div class="dropdown-content">
                <nav class="navi">
                    <p id="exercise-one-toggle-mobile"><a href="#">Exercise 1</a></p>
                    <p id="exercise-two-toggle-mobile"><a href="#">Exercise 2</a></p>
            </div>
          </div>

        <nav class="nav">
            <h3><span id="exercise-one-toggle">Exercise 1</span> | <span id="exercise-two-toggle">Exercise 2</span></h3>
        </nav>
    </header>

    <div class="container">
        <div class="columns" id="exercise-one">
            <div class="column">
                    <div id="bounce-ball">            
                    <h2>Bounce Ball</h2>
                    <button id="btn-count">Start</button>
                    <div id="exercise-one-img">
                    <img id="myImage" src="./images/soccerball.jpg" alt="soccer ball"/>
                </div>
            </div>
            </div>
        </div>

        <div id="exercise-two" class="show-hide">            
            <div class="columns" id="yoga-column">
                <div class="column">
                    <h2>Yoga Fun</h2>
                    <div class="yoga-exercise">
                        <div id="yoga-images">
                            <img src="./images/yoga1.jpg" class="yoga-img" alt="left spin" />
                            <img src="./images/yoga2.jpg" class="yoga-img" alt="downard dog" />
                            <img src="./images/yoga3.jpg" class="yoga-img" alt="dance spin" />
                            <img src="./images/yoga4.jpg" class="yoga-img" alt="right stretch" />
                            <img src="./images/yoga5.jpg" class="yoga-img" alt="left leg tuck" />
                            <img src="./images/yoga6.jpg" class="yoga-img" alt="left lunge" />
                            <img src="./images/yoga7.jpg" class="yoga-img" alt="right groove" />
                            <img src="./images/yoga8.jpg" class="yoga-img" alt="spun and twisted" />
                        </div>
                        <div id="yoga-text">
                        </div>
                    </div>
            </div>
            </div>
        </div>


        </div>
  </body>

  <script src="script.js"></script>
  </html>
